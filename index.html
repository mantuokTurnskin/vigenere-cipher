<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenere cipher</title>
    <link rel="shortcut icon" href="asserts/title-ico.png" type="image/png">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link id="head-theme" rel="stylesheet" href="light-theme.css">
</head>

<body>

    <header class="header">
        <div class="wrapper">
            <div class="header__items">
                <div class="header__title">
                    <h1>Vigenere cipher</h1>
                </div>
                <div class="header__themes-switcher">
                    <button id="light-theme" class="theme-btn theme-btn_active">Light theme</button>
                    <button id="dark-theme" class="theme-btn">Dark theme</button>
                </div>
            </div>
        </div>

    </header>
    <main class="main">
        <div class="wrapper">
            <div class="main__settings">
                <div class="main__settings-item">
                    <fieldset>
                        <legend>
                            Encrypt language
                        </legend>
                        <div class="settings__items">
                            <div class="settings__items">
                                <p class="settings__item">Eng</p>
                                <div class="setting__slider" id="slider-lang">
                                    <div class="slider__check slider__check_off"></div>
                                </div>
                                <p class="settings__item">Ru</p>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="main__settings-item">
                    <fieldset>
                        <legend>
                            Reverse
                        </legend>
                        <div class="settings__items">
                            <p class="settings__item">No</p>
                            <div class="setting__slider" id="slider-reverse">
                                <div class="slider__check slider__check_off"></div>
                            </div>
                            <p class="settings__item">Yes</p>
                        </div>
                    </fieldset>
                </div>
                <div class="main__settings-item">
                    <fieldset>
                        <legend>
                            Cipher key
                        </legend>
                        <div class="settings__items">
                            <input class="cipher-key" type="text" name="cipher" id="cipher" placeholder="Enter the cipher code" required>
                        </div>
                    </fieldset>
                </div>
            </div>

            <section class="main__content">
                <div class="main__content-item">
                    <textarea class="main__content-area" name="source" id="source" placeholder="Insert the text for encryption"></textarea>
                    <div class="main__content-btns textarea-btns">
                        <button id="source-copy" class="main__content-btn">Copy</button>
                        <button id="source-paste" class="main__content-btn">Paste</button>
                    </div>
                </div>
                <div class="main__content-cryptooperations">
                    <button class="main__content-btn" id="encrypt">
                        <p class="content-btn__text">Encrypt</p>
                        <img class="content-btn__icon content-btn__icon_right" src="asserts/arrow-icon.png" alt="Encrypt">
                    </button>

                    <button class="main__content-btn" id="decrypt">
                        <img class="content-btn__icon content-btn__icon_left" src="asserts/arrow-icon.png" alt="Decrypt">
                        <p class="content-btn__text">Decrypt</p>
                    </button>

                </div>
                <div class="main__content-item">
                    <textarea class="main__content-area" name="result" id="result" placeholder="Insert the text for decryption"></textarea>
                    <div class="main__content-btns textarea-btns">
                        <button id="result-copy" class="main__content-btn">Copy</button>
                        <button id="result-paste" class="main__content-btn">Paste</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="wrapper">
            <div class="footer__items">
                <div class="footer__item">
                    <a href="https://en.wikipedia.org/wiki/Vigen%C3%A8re_cipher" title="Vigenere cipher wiki"> 
                        <img class="footer__link" src="asserts/wiki-icon.png" alt="Go to wiki"></a>
                </div>
                <div class="footer__item">
                    <a href="https://github.com/mantuokTurnskin/vigenere-cipher" title="Vigenere cipher repo">
                    <img class="footer__link" src="asserts/gh-icon.png" alt="Go to github"></a>
                </div>
                <div class="footer__item">
                    <a href="https://t.me/mantuok" title="send me a message">
                    <img class="footer__link" src="asserts/tlg-icon.png" alt="Send me in telegram"></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
